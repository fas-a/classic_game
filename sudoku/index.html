<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
</head>
<body>
    <div class="center">
        <h1>Sudoku</h1>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" onclick="close()">&times;</span>
                <p id="win-text"></p>
              </div>
        </div>
        <div style="border: solid;">
            <div class="row">
                <div>
                    <div class="row-box">
                        <div class="box" onclick="placenum(111)" id="111"></div>
                        <div class="box" onclick="placenum(112)" id="112"></div>
                        <div class="box" onclick="placenum(113)" id="113"></div>
                    </div>
                    <div class="row-box">
                        <div class="box" onclick="placenum(121)" id="121"></div>
                        <div class="box" onclick="placenum(122)" id="122"></div>
                        <div class="box" onclick="placenum(123)" id="123"></div>
                    </div>
                    <div class="row-box">
                        <div class="box" onclick="placenum(131)" id="131"></div>
                        <div class="box" onclick="placenum(132)" id="132"></div>
                        <div class="box" onclick="placenum(133)" id="133"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row-num">
                <div class="box" onclick="getnum(1)" id="1">1</div>
                <div class="box" onclick="getnum(2)" id="2">2</div>
                <div class="box" onclick="getnum(3)" id="3">3</div>
                <div class="box" onclick="getnum(4)" id="4">4</div>
                <div class="box" onclick="getnum(5)" id="5">5</div>
                <div class="box" onclick="getnum(6)" id="6">6</div>
                <div class="box" onclick="getnum(7)" id="7">7</div>
                <div class="box" onclick="getnum(8)" id="8">8</div>
                <div class="box" onclick="getnum(9)" id="9">9</div>
        </div>
    </div>
    <div id="0"></div>
</body>
<script src="script.js"></script>
</html>
