<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <div>
            <div>
                <!-- top right bottom left  -->
                <div style="border-style: none solid solid none; float: left; width: 33%;"><button onclick="add(0)">X</button></div>
                <div style="border-style: none solid solid solid; float: left; width: 33%;"><button onclick="add(1)">O</button></div>
                <div style="border-style: none none solid solid; float: left; width: 33%;"><button onclick="add(2)">X</button></div>
            </div>
            <div>
                <div style="border-style: solid solid solid none; float: left; width: 33%;"><button onclick="add(3)">X</button></div>
                <div style="border-style: solid solid solid solid; float: left; width: 33%;"><button onclick="add(4)">X</button></div>
                <div style="border-style: solid none solid solid; float: left; width: 33%;"><button onclick="add(5)">X</button></div>
            </div>
            <div>
                <div style="border-style: solid solid none none; float: left; width: 33%;"><button onclick="add(6)">X</button></div>
                <div style="border-style: solid solid none solid; float: left; width: 33%;"><button onclick="add(7)">X</button></div>
                <div style="border-style: solid none none solid; float: left; width: 33%;"><button onclick="add(8)">X</button></div>
            </div>
        </div>
    </div>
</body>
</html>
